name: publish-marketplace
on: 
  push:
    tags:
      - v*.*.*
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run publish
      env:
          VSCE_TOKEN: ${{secrets.VSCE_TOKEN}}