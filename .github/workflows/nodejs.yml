name: CI/CD
permissions:
  contents: read

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    
    - name: Use Node.js 22
      uses: actions/setup-node@v6
      with:
        node-version: 22
    - name: npm install, build, and test
      run: npm run ci
      env:
        CI: "true"
    - uses: actions/upload-artifact@v6
      with: 
        name: artifacts
        path: remote-kubernetes-*.vsix
