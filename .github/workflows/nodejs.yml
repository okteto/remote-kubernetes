name: CI/CD

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22
    - name: npm install, build, and test
      run: npm run ci
      env:
        CI: "true"
    - uses: actions/upload-artifact@v4
      with: 
        name: artifacts
        path: remote-kubernetes-*.vsix
