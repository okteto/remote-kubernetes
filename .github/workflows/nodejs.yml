name: CI/CD

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - name: npm install, build, and test
      run: |
        npm ci
        npm run test
        npm run package
        mkdir -p artifacts
        mv remote-kubernetes-*.vsix artifacts/
      env:
        CI: "true"
    - uses: actions/upload-artifact@v2
      with: 
        name: artifacts
        path: artifacts
