build:
  api:
    context: api
  frontend:
    context: frontend
deploy:
  - helm upgrade --install movies chart --set api.image=${OKTETO_BUILD_API_IMAGE} --set frontend.image=${OKTETO_BUILD_FRONTEND_IMAGE}
dev:
  api:
    namespace: test
    command: ["bash"]
    forward:
      - 8080:8080
      - 9229:9229
    sync:
      - api:/usr/src/app
  frontend:
    command: yarn start
    sync:
      - frontend:/usr/src/frontend
  worker:
    command: yarn start
  env:
    command: yarn start
    sync:
      - $HOME/frontend:/usr/src/frontend
  malformed:
    command: yarn start
    sync:
      - /usr/src/frontend